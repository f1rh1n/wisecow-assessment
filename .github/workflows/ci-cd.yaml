name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/wisecow

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Application

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Test scripts
      run: |
        python -m py_compile scripts/app_health_checker.py
        chmod +x scripts/system_health_monitor.sh
        bash -n scripts/system_health_monitor.sh
        echo "✅ Script validation completed successfully"

    - name: Validate Kubernetes manifests
      run: |
        # Install kubectl
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/

        # Validate YAML syntax
        kubectl apply --dry-run=client --validate=false -f k8s-manifests/
        echo "✅ Kubernetes manifest validation completed"
n        # Additional YAML syntax validation
        echo "🔍 Performing YAML syntax validation..."
        python -c "import yaml, os; [yaml.safe_load(open(f\"k8s-manifests/{f}\")) for f in os.listdir(\"k8s-manifests\") if f.endswith(\".yaml\")]; print(\"✅ All YAML files are valid\")"

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python for health checks
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Deploy to staging
      run: |
        # Update image tag in deployment
        sed -i "s|wisecow:latest|${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" k8s-manifests/deployment.yaml

        # Simulate deployment (this would typically connect to your staging cluster)
        echo "🚀 Deploying to staging environment..."
        echo "📋 kubectl apply -f k8s-manifests/ --namespace=staging"
        echo "✅ Staging deployment simulation completed"

    - name: Health check simulation
      run: |
        echo "🔍 Running health checks on staging deployment..."
        echo "🌐 Checking staging.wisecow.example.com..."
        echo "✅ Health check simulation completed successfully"

  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to production
      run: |
        # Update image tag in deployment
        sed -i "s|wisecow:latest|${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" k8s-manifests/deployment.yaml

        # Simulate deployment (this would typically connect to your production cluster)
        echo "🚀 Deploying to production environment..."
        echo "📋 kubectl apply -f k8s-manifests/ --namespace=production"
        echo "✅ Production deployment simulation completed"

    - name: Health check simulation
      run: |
        echo "🔍 Running health checks on production deployment..."
        echo "🌐 Checking wisecow.example.com..."
        echo "✅ Health check simulation completed successfully"

    - name: Notify deployment success
      run: |
        echo "🎉 Deployment to production completed successfully!"
        echo "🌐 Application is available at: https://wisecow.example.com"
        echo "📊 CI/CD Pipeline Status: ✅ SUCCESS"